<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main p-3">
      <div class="main-container">
        <input type="text" class="field" />
        <div class="button">
          <div class="row1">
            <button class="b1 ac">+/-</button>
            <button class="b1 ac">Del</button>
            <button class="b1 ac">AC</button>
            <button class="b1 o">/</button>
          </div>
          <div class="row1">
            <button class="b1 n">7</button>
            <button class="b1 n">8</button>
            <button class="b1 n">9</button>
            <button class="b1 o">X</button>
          </div>
          <div class="row1">
            <button class="b1 n">4</button>
            <button class="b1 n">5</button>
            <button class="b1 n">6</button>
            <button class="b1 o">-</button>
          </div>
          <div class="row1">
            <button class="b1 n">1</button>
            <button class="b1 n">2</button>
            <button class="b1 n">3</button>
            <button class="b1 o">+</button>
          </div>
          <div class="row1">
            <button class="b1 n" style="width: 130px; border-radius: 30px">
              0
            </button>

            <button class="b1 o">.</button>
            <button class="b1 o">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
